     <div class="logblock">
        <div class="title">web作业提交系统</div>
        <div class="logform"></div>
        <form class="form-horizontal" role="form">
 
  <div class="form-group">
    <label for="firstname" class="col-sm-offset-1 col-sm-2 control-label">学号:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="number" placeholder="请输入学号">
    </div>
  </div>

  <div class="form-group">
    <label for="lastname" class="col-sm-offset-1 col-sm-2 control-label">密码:</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="password" placeholder="请输入密码">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-2" id="logbutton">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
